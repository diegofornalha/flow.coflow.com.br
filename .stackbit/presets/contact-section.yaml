model: ContactSection
presets:
  - label: Contact light - no media
    thumbnail: images/contact-light-no-media.png
    data:
      colors: colors-d
      title: Contact us
      text: We look forward to hearing from you.
      form:
        type: FormBlock
        elementId: contact-form
        action: '/.netlify/functions/submission_created'
        destination: ''
        fields:
          - type: TextFormControl
            name: name
            placeholder: Your name
            isRequired: 'true'
            width: 1/2
          - type: EmailFormControl
            name: email
            placeholder: Your email
            isRequired: 'true'
            width: 1/2
          - type: TextFormControl
            name: address
            placeholder: Your home address
            isRequired: 'false'
            width: full
          - type: CheckboxFormControl
            name: updates
            label: Sign me up to receive updates
            isRequired: 'false'
            width: full
        submitLabel: Send Message
      media:
      styles:
        self:
          height: auto
          width: narrow
          padding:
            - pt-28
            - pb-36
            - pl-4
            - pr-4
          alignItems: center
          justifyContent: center
          flexDirection: row
        title:
          textAlign: center
        text:
          textAlign: center
  - label: Contact light - image right
    thumbnail: images/contact-light-image-right.png
    data:
      colors: colors-d
      title: Contact us
      text: We look forward to hearing from you.
      form:
        type: FormBlock
        elementId: contact-form
        action: '/.netlify/functions/submission_created'
        destination: ''
        fields:
          - type: TextFormControl
            name: name
            label: Name
            placeholder: Your name
            isRequired: 'true'
            width: 1/2
          - type: EmailFormControl
            name: email
            label: Email
            placeholder: Your email
            isRequired: 'true'
            width: 1/2
          - type: TextFormControl
            name: address
            label: Home address
            placeholder: Your home address
            isRequired: 'false'
            width: full
          - type: CheckboxFormControl
            name: updates
            label: Sign me up to receive updates
            isRequired: 'false'
            width: full
        submitLabel: Send Message
      media:
        type: ImageBlock
        url: '/images/hero-2.png'
        altText: Contact form image
      styles:
        self:
          height: auto
          width: wide
          padding:
            - pt-28
            - pb-36
            - pl-4
            - pr-4
          alignItems: center
          justifyContent: center
          flexDirection: row
        title:
          textAlign: left
        text:
          textAlign: left
  - label: Contact dark - no media
    thumbnail: images/contact-secondary-no-media.png
    data:
      colors: colors-c
      title: Get early access
      text: Sign up your team today to be the first to try out our new product to increase
        your team's productivity.
      form:
        type: FormBlock
        elementId: sign-up-form
        action: '/.netlify/functions/submission_created'
        destination: ''
        fields:
          - type: EmailFormControl
            name: email
            placeholder: Your email
            isRequired: 'true'
            width: full
        submitLabel: Sign Up
      media:
      styles:
        self:
          height: auto
          width: narrow
          padding:
            - pt-28
            - pb-36
            - pl-4
            - pr-4
          alignItems: center
          justifyContent: center
          flexDirection: row
        title:
          textAlign: left
        text:
          textAlign: left
